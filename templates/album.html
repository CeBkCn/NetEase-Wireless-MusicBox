<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="link" content="http://homeway.me">
    <meta name="author" content="homeway">
    <meta name="email" content="xiaocao.grasses@gmail.com">
    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- CSS Library -->
    <link rel="stylesheet" href="http://127.0.0.1/static/framework/css/framework7.css">
</head>
<body>

<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link album_panel"> <i class="icon icon-back"></i><span>Back</span></a></div>
        <div class="center sliding">专辑歌曲</div>
    </div>
</div>
<div class="pages">
    <div data-page="services" class="page">
        <div class="page-content">
            <div class="list-block">
                <ul id="list-album">
                    {% for item in data %}
                    <li>
                        <a href="/song.html?sid={{ item['id'] }}" class="item-link">
                            <div class="item-content">
                                <div class="item-inner"> 
                                    <div class="item-title">{{ item['hMusic']['name'] }}</div>
                                </div>
                            </div>
                        </a>
                   {% end %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
